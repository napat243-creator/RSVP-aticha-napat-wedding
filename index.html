<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aticha & Napat | Wedding RSVP</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary: #728a7b; /* Gold */
            --bg: #dce8e1; /* Cream/Off-white */
            --text: #333;
            --font-head: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        body {
            font-family: var(--font-body);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 60px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-family: var(--font-head);
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .details-section, .rsvp-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        h2 {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .event-card {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .event-time {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            font-family: var(--font-body);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c3e6d0;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .details-section, .rsvp-section { margin: 20px; }
        }

        #status-message {
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="subtitle">Request the pleasure of your company at the celebration of our wedding</div>
        <h1>ATICHA & NAPAT</h1>
        <div class="subtitle" style="margin-top: 20px;">May 9th, 2026</div>
    </header>

    <div class="details-section">
        <h2>The Details</h2>
        <p><strong>Venue:</strong> The Banquet Hall at Nathong</p>
        
        <div class="event-card">
            <div class="event-time">2:00 PM</div>
            <div>Engagement Ceremony</div>
        </div>

        <div class="event-card">
            <div class="event-time">6:00 PM</div>
            <div>Wedding Reception</div>
        </div>
    </div>

    <div class="rsvp-section">
        <h2>RSVP</h2>
        <form name="submit-to-google-sheet">
            <div>
                <label for="Name">Your Name</label>
                <input type="text" name="Name" placeholder="Full Name" required>
            </div>

            <div>
                <label for="Guests">Number of Guests (Including You)</label>
                <input type="number" name="Guests" min="1" value="1" required>
            </div>

            <label>Which events will you attend?</label>
            <div class="checkbox-group">
                <input type="checkbox" id="attend-eng" name="Attending Engagement" value="Yes">
                <label for="attend-eng" style="font-weight: normal;">Engagement Ceremony (2 PM)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="attend-recep" name="Attending Reception" value="Yes">
                <label for="attend-recep" style="font-weight: normal;">Wedding Reception (6 PM)</label>
            </div>

            <div>
                <label for="Message/Allergies">Dietary Restrictions / Message</label>
                <textarea name="Message/Allergies" rows="3" placeholder="Allergies, wishes, etc."></textarea>
            </div>

            <button type="submit">Confirm Attendance</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        
        // PASTE YOUR GOOGLE WEB APP URL INSIDE THE QUOTES BELOW
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz0_qOIocjCnrsUpw5mgPfs3mpZe0kZZw1SpLU6Ax2vrVY-VvtSTmnh-VhkIASTMAY/exec';
        
        const form = document.forms['submit-to-google-sheet'];
        const statusMsg = document.getElementById('status-message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = form.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = "Sending...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusMsg.style.display = 'block';
                    statusMsg.style.color = 'green';
                    statusMsg.innerHTML = "Thank you! Your RSVP has been sent.";
                    form.reset();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "Confirm Attendance";
                })
                .catch(error => {
                    statusMsg.style.display = 'block';
                    statusMsg.style.color = 'red';
                    statusMsg.innerHTML = "Error! Please check your internet connection.";
                    console.error('Error!', error.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "Try Again";
                });
        });
    </script>
</body>
</html>
